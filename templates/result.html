<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết quả Rút Bài Tarot </title>
	<a href="/">🔁 Rút lại 3 lá hài khác</a>
    <style>
		body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #fdf6e3;
            padding: 20px;
        }

      
		
        th, td {
            border: 1px solid #ccc;
            padding: 15px;
            vertical-align: top;
            text-align: left;
        }
        img {
            max-width: 450px;
            height: 550px;
        }
        .card-name {
            margin-top: 8px;
            font-weight: bold;
        }
        iframe {
            width: 450px;
            height: 550px;
        }
    </style>
</head>
<body>
    <h1>Kết quả Rút Bài Tarot (Quá khứ - Hiện tại - Tương lai)</h1>

    <table>
        <tr>
			<th>Nhấn vào mỗi video có tóm tắt ý nghĩa bằng giọng nói</th>
            <th>Ý nghĩa (tóm tắt)</th>
           
        </tr>
        {% for card in cards %}
        <tr>
       
            
            <td>
                <iframe 
                    src="https://www.youtube.com/embed/{{ card.youtube_id }}"
					frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
                </iframe>
            </td>
			<td>
                {{ card.Description }}
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
